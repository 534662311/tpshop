<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./Public/admin/css/ch-ui.admin.css">
	<link rel="stylesheet" href="./Public/admin/font/css/font-awesome.min.css">

    <!--引入富文本编辑器的核心js文件-->
    <script type="text/javascript" charset="utf-8" src="{$smarty.const.__PUBLIC__}common/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="{$smarty.const.__PUBLIC__}common/ueditor/ueditor.all.js"> </script>
</head>
<body>
    <!--面包屑导航 开始-->
    <div class="crumb_warp">
        <!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->
        <i class="fa fa-home"></i> <a href="index.php?p=admin&c=index&a=welcome">首页</a> &raquo; 修改文章
    </div>
    <!--面包屑导航 结束-->
    
    <div class="result_wrap">
        <form action="#" method="post" enctype="multipart/form-data">
            <table class="add_tab">
                <tbody>
                    <tr>
                        <input type="hidden" value="{$artInfo.id}" name="id">
                        <th width="120"><i class="require">*</i>分类：</th>
                        <td>
                            <select name="cid">
                                <!--<option value="0">==请选择==</option>-->
                                {foreach $categoryList as $arr}
                                <option value="{$arr.id}" {($arr.id eq $artInfo.cid) ? 'selected' : ''}>
                                    {str_repeat('&nbsp;',$arr.level*4)}{$arr.cname}
                                </option>
                                {/foreach}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><i class="require">*</i>标题：</th>
                        <td>
                            <input type="text" class="lg" name="title" value="{$artInfo.title}">
                            <p>标题可以写30个字</p>
                        </td>
                    </tr>
                    <tr>
                        <th><i class="require">*</i>缩略图：</th>
                        <td><input type="file" name="image"></td>
                    </tr>
                    <tr>
                        <th>作者：</th>
                        <td>
                            <input type="text" name="author" value="{$artInfo.author}">
                        </td>
                    </tr>
                    <tr>
                        <th>关键词：</th>
                        <td>
                            <textarea name="keywords">{$artInfo.keywords}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>描述：</th>
                        <td>
                            <textarea name="description">{$artInfo.description}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>文章内容：</th>
                        <td>
                            <textarea id="editor1" class="lg" name="content" style="width: 800px;height: 500px;">{$artInfo.content}</textarea>
                        </td>
                    </tr>
                    <script>
                        //实例化编辑器
                        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                        var ue = UE.getEditor('editor1');
                    </script>
                    <tr>
                        <th title="推荐将在首页显示">是否推荐：</th>
                        <td>
                            {if $artInfo.is_Tuijian eq 1}
                            <label for=""><input type="radio" name="is_Tuijian" value="1" checked>推荐</label>
                            <label for=""><input type="radio" name="is_Tuijian" value="0" >不推荐</label>
                            {else}
                            <label for=""><input type="radio" name="is_Tuijian" value="1">推荐</label>
                            <label for=""><input type="radio" name="is_Tuijian" value="0" checked>不推荐</label>
                            {/if}
                        </td>
                    </tr>
                    <tr>
                        <th>是否显示：</th>
                        <td>
                            {if $artInfo.display eq 1}
                            <label for=""><input type="radio" name="display" value="0">隐藏</label>
                            <label for=""><input type="radio" name="display" value="1" checked>显示</label>
                            {else}
                            <label for=""><input type="radio" name="display" value="0" checked>隐藏</label>
                            <label for=""><input type="radio" name="display" value="1">显示</label>
                            {/if}
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="submit" value="提交">
                            <input type="button" class="back" onclick="history.go(-1)" value="返回">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

</body>
</html>
